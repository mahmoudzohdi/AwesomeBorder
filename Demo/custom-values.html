    <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Awesome Border</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        

        <div class="AwesomeBorder ab-circle green" data-border-color="#34ec70" data-border-size="80">
            <h2>Awesome Border</h2>
        </div>

        <div class="AwesomeBorder ab-triangle blue" data-border-color="#5155ff" data-border-size="80" data-border-position="bottom">
            <h2>Custom Values</h2>
        </div>

        <div class="AwesomeBorder ab-oblong purple" data-border-color="#af48ff" data-border-position="bottom" data-border-size="90" data-border-height="30" data-border-spacing="40" >
            <h2>Thanks</h2>
        </div>



        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/AwesomeBorder.js"></script>
    </body>
</html>
